<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock title %}</title>


   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
   >

   <!-- CSS Vendors -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

   <!-- Icons -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      

   <!-- CSS Custom -->
   <link rel="stylesheet" href="{% static 'css/config.css' %}">
   {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="">

   {% include 'partials/navbar.html' %}
   {% block main %}{% endblock main %}
   
   <!-- Javascript Vendors -->
   <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">

   
</body>
</html>
